<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MemGPT Chatbot Test</title>
</head>
<body>
    <h1>Chat with MemGPT</h1>
    <input type="text" id="textInput" placeholder="Type something...">
    <button onclick="sendInput()">Send</button>
    <div id="response"></div>

    <script>
    function sendInput() {
        const text = document.getElementById('textInput').value;
        fetch('/nlp-process-message-memGPT', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: text, sessionId: 'session-id-placeholder' })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('response').innerText = 'Response: ' + data.answer;
        })
        .catch(error => console.error('Error:', error));
    }
    </script>
</body>
</html>
