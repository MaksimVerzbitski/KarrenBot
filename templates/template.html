<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Code Help Request Form</title>
</head>
<body>
<form id="helpRequestForm">
    <label for="persona">PERSONA:</label><br>
    <textarea id="persona" name="persona" rows="4" cols="50"></textarea><br>

    <label for="task">TASK:</label><br>
    <textarea id="task" name="task" rows="4" cols="50"></textarea><br>

    <label for="code">CODE:</label><br>
    <textarea id="code" name="code" rows="6" cols="50"></textarea><br>

    <label for="issue">ISSUE:</label><br>
    <textarea id="issue" name="issue" rows="4" cols="50"></textarea><br>

    <label for="expectedOutcome">EXPECTED OUTCOME:</label><br>
    <textarea id="expectedOutcome" name="expectedOutcome" rows="4" cols="50"></textarea><br>

    <button type="button" onclick="submitForm()">Submit</button>
</form>

<script>
function submitForm() {
    const formData = {
        persona: document.getElementById('persona').value,
        task: document.getElementById('task').value,
        code: document.getElementById('code').value,
        issue: document.getElementById('issue').value,
        expectedOutcome: document.getElementById('expectedOutcome').value
    };
    console.log("Form Data Submitted:", formData);
    // Here you could also post this data to a server or use it in another way
}
</script>
</body>
</html>
